<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Manage your e-mail alerts</h4>
</div>

<form class="form-horizontal" role="form" ng-submit="close()">
  <div class="modal-body">
    <table class="table table-striped table-bordered">
      <tr ng-repeat="alert in alerts" ng-class="{'first-row': $first}">
        <td> 
          {{alert.label}}</a>
        </td>
        <td width="2%">
          <a ng-click="openQuery(alert)">
            <i class="fa fa-search"></i>
          </a>
        </td>
        <td width="2%">
          <a ng-click="removeAlert(alert)">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">OK</button>
  </div>
</form>
