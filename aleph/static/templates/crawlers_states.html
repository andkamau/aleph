
<table class="table">
  <tr>
    <th width="20%">FileName</th>
    <th width="15%">ErrorType</th>
    <th width="1%"></th>
    <th w>ErrorMessage</th>
    <th width="15%">Date</th>
  </tr>

  <tr ng-repeat="state in states.results">
    <td><code>
      <a ng-click="showDetail(state)" ng-bind="::state.meta.file_name || state.meta.foreign_id | characters:25"></a>
    </code></td>
    <td><code ng-bind="::state.error_type"></code></td>
    <td>
      <a ng-if="!isFiltered(state.error_type)" ng-click="filterType(state.error_type)">
        <i class="fa fa-filter" aria-hidden="true"></i>
      </a>
      <a ng-if="isFiltered(state.error_type)" ng-click="filterType(state.error_type)">
        <i class="fa fa-close" aria-hidden="true"></i>
      </a>
    </td>
    <td ng-bind="::state.error_message | characters:70"></td>
    <td ng-bind="::state.created_at | calendar"></td>
  </tr>
</table>

<div class="bottom-pager">
  <div class="pull-right">
    <response-pager response="states" load="loadOffset(offset)"></response-pager>
  </div>
  <div class="total" ng-if="!states.total">
    No results were found.
  </div>
  <div class="total" ng-if="states.total">
    Found {{states.total | number}} log entries.
  </div>
</div>
