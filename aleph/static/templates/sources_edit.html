<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Data source settings</h4>
</div>

<form class="form-horizontal" role="form" name="editSource" ng-submit="save(editSource)">
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">   
        <div class="form-group" ng-class="{'has-error': editSource.label.$invalid}">
          <label class="col-sm-3 control-label" for="label">Label</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="label" name="label" ng-model="source.label"
              placeholder="The source's label">
            <p class="help-block" ng-show="editSource.label.$invalid" ng-bind="editSource.label.$message"></p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="foreign_id">Import&nbsp;ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="foreign_id" name="foreign_id" ng-model="source.foreign_id"
              readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="category">Category</label>
          <div class="col-sm-9">
            <select class="form-control" id="category" name="category" ng-model="source.category"
              ng-options="slug as label for (slug, label) in categories"></select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="generate_entities"></label>
          <div class="col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="source.generate_entities"> Detect and store entities found in documents.
              </label>
            </div>
          </div>
        </div>

        

      </div>

      <div class="col-lg-12">
        <permissions-edit api-base="{{source.api_url}}"></permissions-edit>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" ng-click="process()"
              ng-disabled="processTriggered">Re-process</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
